<ion-header>
  <ion-toolbar>
    <ion-title>QR Scanner</ion-title>
    <ion-buttons slot="primary" *ngIf="isOpen">
      <ion-button slot="icon-only" (click)="closeScanner()">
		  <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [class.show-qr-scanner]="isOpen">
  <ion-button size="large" expand="block" (click)="openScanner()">Open QR Scanner</ion-button>
</ion-content>
